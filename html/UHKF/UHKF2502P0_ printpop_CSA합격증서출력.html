<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>노후준비종합서비스</title>
    <link rel="stylesheet" type="text/css" href="../../css/style.css" />
    <script src="../../js/lib/jquery-3.7.0.min.js"></script>
    <script src="../../js/lib/jquery-ui.min.js"></script>
    <script src="../../js/lib/jquery.easing.min.js"></script>
    <script src="../../js/lib/swiper-bundle.min.js"></script>
    <script src="../../js/ui_common.js"></script>
  </head>
  <body>
    <!-- 프린트 윈도우 파업 -->
    <div class="winPopup">
      <div class="modalWrap">
        <!-- s: Popup Header -->
        <div class="modal-header printNone">
          <div class="modal-title">
            <h3 class="cont-title">CSA 합격증서 출력</h3>
          </div>
          <button class="btn-close printNone" onclick="winPopClose();">윈도우창닫기</button>
        </div>
        <!-- e: Popup Header -->
        <!-- s: Contents -->
        <div class="modal-body">
          <!-- s: Contents Header -->
          <div class="cont-head">
            <h4 class="blind">CSA 합격증</h4>
          </div>
          <!-- e: Contents Header -->

          <!-- s: Contents Body -->
          <section>
            <div class="acceptance-certificate">
              합격증서 이미지 필요함.
              <div class="acceptance-certificate-name">홍길동</div>
              <div class="acceptance-certificate-birth">0000-00-00</div>
            </div>
          </section>
          <!-- e: Contents Body -->

        </div>
        <!-- e: Contents -->
        <!-- s: Footer -->
        <div class="modal-footer">
          <div class="btn-group full">
            <a href="#none" type="button" class="button-primary -lg" onclick="printPage()">인쇄하기</a>
          </div>
        </div>
        <!-- e: Footer -->
      </div>
    </div>

    <script>

      // Window Popup Close
      function winPopClose() {
        self.opener = self;
        window.close();
      }

      // Print
      function printPage() {
        window.print();
      }
    </script>
  </body>
</html>
