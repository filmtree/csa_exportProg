<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>노후준비종합서비스</title>
    <link rel="stylesheet" type="text/css" href="../../js/lib/jquery.mCustomScrollbar.min.css" />
    <link rel="stylesheet" type="text/css" href="../../css/style.css" />
    <script src="../../js/lib/jquery-3.7.0.min.js"></script>
    <script src="../../js/lib/jquery-ui.min.js"></script>
    <script src="../../js/lib/jquery.easing.min.js"></script>
    <script src="../../js/lib/swiper-bundle.min.js"></script>

  <body>
    <!-- 종합의견 및 제안 상세보기-->
    <div class="modal full dim" role="dialog" aria-modal="true"  id="pop-cash" style="display: block">
      <div class="modalWrap">
        <div class="modal-header">
          <div class="modal-title">
            <h3 class="cont-title">종합의견 및 제안 상세보기</h3>
          </div>
          <button class="btn-close">모달창닫기</button>
        </div>
        <div class="modal-body">
          <!-- 내용시작 -->
          <div class="modal-body-inner h720px">
            <!-- tab-innerdouble -->
            <div class="tab-innerdouble">
              <div class="tab-base">
                <ul class="double-tab">
                  <li><a href="#tabNav1" role="tab" title="선택됨">소비지출 조정안</a></li>
                  <li><a href="#tabNav2" role="tab">포트폴리오 요약</a></li>
                  <li><a href="#tabNav3" role="tab">포트폴리오 상세</a></li>
                </ul>
                <div class="double-contents" id="tabNav1" role="tabpanel" aria-labelledby="tabNav1">
                  <!-- UHKD4303P0 -->
                </div>
                <div class="double-contents" id="tabNav2" role="tabpanel" aria-labelledby="tabNav2">
                  <!-- UHKD4304P0 -->
                </div>
                <div class="double-contents" id="tabNav3" role="tabpanel" aria-labelledby="tabNav3">

                      <caption>
                        소비지출 조정안
                      </caption>
                      <colgroup>
                        <col width="10%" />
                        <col width="15%" />
                        <col width="20%" />
                        <col width="20%" />
                        <col width="20%" />
                        <col width="*" />
                      </colgroup>
                      <thead>
                        <tr>
                          <th scope="col" colspan="2">우선순위</th>
                          <th scope="col">자산명</th>
                          <th scope="col">평가액</th>
                          <th scope="col">월저축액</th>
                          <th scope="col">비고</th>
                        </tr>
                      </thead>
                      <tfoot>
                        <tr>
                          <th scope="row" class="bg" colspan="2">합계</th>

                          <td class="align-right">0</td>
                          <td></td>
                        </tr>
                      </tfoot>
                      <tbody>
                        <tr>
                          <th scope="col" class="bg-no" rowspan="3">1</th>

                          <td class="align-right">0</td>
                          <td class="align-right">0</td>

                        </tr>
                        <tr>
                          <td class="align-left">추가저축액</td>

                          <th scope="row" class="bg-no" rowspan="2">결혼자금</th>

                          <td class="align-right">0</td>
                          <td class="align-right">0</td>

                        <tr>
                          <td class="align-left bold">소계</td>

                          <td class="align-right">0</td>
                          <td class="align-right">0</td>
                          <td>설계안</td>
                        </tr>
                        <tr>
                          <td class="align-left bold">소계</td>
                          <td class="align-right bold">0</td>
                          <td class="align-right bold">0</td>
                          <td></td>
                        </tr>
                        <tr>
                          <th scope="col" class="bg-no" rowspan="2">5</th>
                          <th scope="row" class="bg-no" rowspan="2">기타이벤트</th>

                          <td class="align-right">0</td>
                          <td class="align-right">0</td>
                          <td>설계안</td>
                        </tr>
                        <tr>
                          <td class="align-left bold">소계</td>
                          <td class="align-right bold">0</td>
                          <td class="align-right bold">0</td>
                          <td></td>
                        </tr>

        </div>

        <!-- <button class="btn-close">모달창닫기</button> -->
