                            <thead>
                                <tr>

                                    <th scope="col" colspan="5">가족사항</th>

                                    <th scope="col" colspan="2">자녀자금</th>

                                    <th scope="col" rowspan="2">주택자금</th>
                                    <th scope="col" rowspan="2">기타<br />이벤트</th>
