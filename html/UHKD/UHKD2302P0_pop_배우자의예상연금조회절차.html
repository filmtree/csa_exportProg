  <body>
    <style>
      .title-version {
        color: var(--color-gray2);
        font-weight: 500;
      }
      .txt-list.border {
        border-top: 1px var(--color-gray2) solid;
        padding: 16px 0;
        border-bottom: 1px var(--ui-colr3) solid;
      }
    </style>
    <!-- 배우자의 예상연금 조회절차 -->
    <div class="modal full dim" id="pop-university" style="display: block">
      <div class="modalWrap max-w600px">
        <div class="modal-header">
          <div class="modal-title">
            <h3 class="cont-title">배우자의 예상연금 조회절차</h3>
          </div>
          <button class="btn-close">모달창닫기</button>
        </div>
        <div class="modal-body">
          <!-- 내용시작 -->
          <div class="modal-body-inner">
            <ul class="txt-list dot blue fz16 title-version">
              <li>배우자의 예상연금을 조회하시는 경우 반드시 다음과 같은 절차로 진행하세요</li>
            </ul>
            <ol class="txt-list border">
              <li>1. 배우자 공인인증 로그인</li>
              <li>2. 배우자 예상연금액 확인</li>
              <li>3. 로그아웃</li>
              <li>4. 본인 공인인증 재로그인</li>
              <li>5. 설계진행</li>
            </ol>
          </div>
          <!-- 내용끝 -->
        </div>
        <!-- 화면 우측 상단의 모달 닫기는 물리위치는 상단이지맘 논리 위치가 가장 뒷 순서이기 때문에 이곳으로 와야함. -->
        <!-- <button class="btn-close">모달창닫기</button> -->
      </div>
    </div>
