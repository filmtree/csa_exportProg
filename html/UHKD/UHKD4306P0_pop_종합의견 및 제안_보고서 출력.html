    <style>
      /* .modal {align-items: flex-start; width:800px; height: 720px;} */
      .color-box.border {
        border: 1px var(--ui-colr2) solid;
        background-color: #fff;
        border-radius: 0;
        padding: 10px 30px;
        height: 300px;
        overflow-y: auto;
      }
      .color-box.border + .color-box.border {
        margin-top: 24px;
        height: 240px;
        padding: 0 16px;
      }
      .color-box.border p {
        height: 40px;
        align-items: center;
        display: flex;
      }
      .checklist li label {
        padding-top: 8px;
        padding-bottom: 8px;
        display: block;
      }
      .checklist li .inp-checkbox input {
        top: 8px;
      }
      .checklist [class*="depth"] .inner {
        position: relative;
      }
      .checklist [class*="depth"] .inner .inner-arrow {
        position: absolute;
        display: block;
        font-size: 0;
        width: 32px;
        height: 40px;
        background: url(../../images/ico/ic_10_filldarr_active.svg) no-repeat center;
        top: 0px;
        left: -10px;
        transform: rotate(180deg);
      }
      .checklist .depth1 .inner {
        padding-left: 22px;
      }
      .depth1 .checklist {
        display: none;
      }
      .checklist.active {
        display: block;
      }
      .checklist .depth2 .inner {
        padding-left: 32px;
      }
      .checklist .depth3 .inner {
        padding-left: 45px;
      }
      .checklist .depth2 .inner .inner-arrow {
        left: 0px;
      }
      .checklist .depth3 .inner .inner-arrow {
        content: "";
        width: 3px;
        height: 3px;
        border-radius: 100%;
        top: 18px;
        left: 30px;
        background-color: var(--color-base);
      }
      .checklist .depth1.close > .inner .inner-arrow,
      .checklist .depth2.close > .inner .inner-arrow {
        background: url(../../images/ico/ic_10_filldarr_default.svg) no-repeat center;
      }
      .checklist .depth3.close > .inner .inner-arrow {
        background: var(--color-gray5);
      }
    </style>
  </head>
  <body>

            <h3 class="cont-title">출력 목록 선택</h3>
            <div class="color-box none border">
              <ul class="checklist">
                <li class="depth1">
                  <div class="inner">
                    <span class="inner-arrow">열기/닫기</span>
                    <label class="inp-checkbox">
                      <input type="checkbox" name="checkbox1" />
                      <span>분류1</span>
                    </label>
                  </div>
                  <ul class="checklist active">
                    <li class="depth2">
                      <div class="inner">
                        <span class="inner-arrow">열기/닫기</span>
                        <label class="inp-checkbox">
                          <input type="checkbox" name="checkbox1-1" />
                          <span>분류2</span>
                        </label>
                      </div>
                      <ul class="checklist active">
                        <li class="depth3">
                          <div class="inner">
                            <span class="inner-arrow">열기/닫기</span>
                            <label class="inp-checkbox">
                              <input type="checkbox" name="checkbox1-1" />
                              <span>분류3</span>
                            </label>
                          </div>
                        </li>
                        <li class="depth3">
                          <div class="inner">
                            <span class="inner-arrow">열기/닫기</span>
                            <label class="inp-checkbox">
                              <input type="checkbox" name="checkbox1-1" />
                              <span>분류3</span>
                            </label>
                          </div>
                        </li>
                        <li class="depth3">
                          <div class="inner">
                            <span class="inner-arrow">열기/닫기</span>
                            <label class="inp-checkbox">
                              <input type="checkbox" name="checkbox1-1" />
                              <span>분류3</span>
                            </label>
                          </div>
                        </li>
                      </ul>
                    </li>
                    <li class="depth2 close">
                      <div class="inner">
                        <span class="inner-arrow">열기/닫기</span>
                        <label class="inp-checkbox">
                          <input type="checkbox" name="checkbox1-1" />
                          <span>분류2</span>
                        </label>
                      </div>
                    </li>
                  </ul>
                </li>
                <li class="depth1 close">

<script>
  // 열기/닫기
  const arrows = document.querySelectorAll(".checklist .inner-arrow");
  arrows.forEach((arrow) => {
    arrow.addEventListener("click", function () {
      const findChildren = this.closest("li").querySelectorAll(".checklist").length;
      if (findChildren != 0) {
        this.closest("li").querySelector(".checklist").classList.toggle("active");
        this.closest("li").classList.toggle("close");
      }
    });
  });
</script>
